<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil - Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Montserrat:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <nav>
                <img src="image/logo.png" alt="Logo">
                <div>
                    <a href="index.html" alt="Accueil" title="Accueil"> Accueil</a>
                    <a href="a propos de.html" alt="A propos de Robbie-lens" title="A propos de Robbie-lens"> A propos</a> 
                    <a href="portfolio.html" alt="Portfolio" title="Portfolio">Portfolio</a>      
                </div>
            </nav>
        </header>


        <main>
            <section class="accueil_introduction">
                <div>
                    <h1> Robbie Lens Photographie </h1>
                    <p>        Où le <em>professionnalisme</em> s'allie avec la <em>passion</em>. Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant. </p>
                    <a href="#contact"class="cta">UN PROJET ? ÉCRIVEZ-MOI</a><br>
                </div>
                <img src="image/robbie-lens.png" alt="robbie-lens" title="Robbie-lens">
            </section>
            <section class="accueil_photos">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="image/photo/element-1.png" alt="photo1">
                    <img src="image/photo/element-2.png" alt="photo2">
                    <img src="image/photo/element-3.png" alt="photo3">
                </div>
                <div>
                    <img src="image/photo/element-4.png" alt="photo4">
                    <img src="image/photo/element-5.png" alt="photo5">
                    <img src="image/photo/element-6.png" alt="photo6">
                </div>
            </section>
            <section id="contact" class="section_contact">
                <h2>Parlons de votre projet</h2>
                <form action="" method="get">
                    <div class="form_nom_email">
                        <div class="form_column">
                            <label for="nom">Quel est votre nom ?</label>
                            <input type="text" name="nom" id="nom">
                        </div>
                        <div class="form_column">
                            <label for="email">Quel est votre email ?</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>      
                    <label for="mesasge">Message</label>
                    <textarea name="message" id="message" cols="100" rows="10"></textarea>
                    <input type="submit" value="Envoyer" class="cta"> 
                </form>
            </section>
        </main>
        
        <footer>
            <img src="image/logo.png" alt="Logo">
            <div>
                <a href="https://twitter.com/" target="_blank" class="lien_icone"><img src="image/twitter.png" alt="Twitter" title="Twitter"></a>
                <a href="https://www.instagram.com/" target="_blank"class="lien_icone"><img src="image/instagram.png" alt="Instahram" title="Instagram"></a>
            </div>
        </footer>
    </body>
</html>
